<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>

    <link rel="stylesheet" href="form css/style%20form.css">
</head>
<body>

<form action="">
    <legend>STUDENT INFORMATION</legend>
    <br>
    <label for="fname">First Name:</label>
    <input type="text" id="fname"  placeholder="First name" required="required">
    <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Surname" required="required">
    <br><br>

    <label for="email">Email Address :</label>
    <input type="email"id="email" placeholder="abc@gmail.com">
    <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Type your password">
    <br><br>

    <p> Choose a programming language :</p>
    <input type="radio" id="python">
    <label for="python">Python</label> <br>
    <input type="radio" id="php">
    <label for="php">PHP</label> <br>
    <input type="radio" id="java">
    <label for="java">java</label> <br>

    <p>Choose your favourite game</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label> <br>
    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label> <br>
    <input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label> <br><br><br>


    <label for="course"></label>
    <select name=" " id="course">:<option value="choose" disabled="disabled">--Choose course--</option>
    <option value="comp">Computer Science</option>
    <option value="eng">Software Engineering</option>
    <option value="it">information Technology</option>
    <option value="appcomp">Applied Computer Science</option>
    </select>
    <br><br>

    <label for="file">Choose a file</label>
    <input type="file" id="file" required="required">
    <br><br>

    <label for="type">Describe Yourself</label><br>
    <textarea name="" id="type" cols="20" rows="10"></textarea>
    <br>

    <label for="bday">Year of birth</label>
    <input type="date" id="bday" required="required">
    <br><br>
    <button type="submit">Submit</button>



</form>



</body>
</html>
